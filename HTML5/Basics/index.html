<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-18">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basics of HTML</title>
    </head>
    <body>
        <b>HEADER TAGS</b><br>
        <em>Here we use center tag.</em>
        <center>
        <h1><font color="green">Text Formatting</font></h1>
        <h2><font size="6"><del>Starting HTML</del></font></h2>
        <h3><font face="times new roman">Starting HTML</font></h3>
        <h4><i>Starting HTML</i></h4>
        <h5><u>Starting HTML</u></h5>
        <h6><ins>Starting HTML</ins></h6>
        <p>This tag is used for <strong>paragraph</strong>.<br>This tag is used for <big>line break</big>.</p>
        <p>This tag is used for <mark>s&nbsp;p&nbsp;a&nbsp;c&nbsp;e</mark> <small>(non breaking space)</small>.</p>
        </center>
    </body>

</html>
