<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Meta tags</title>
    </head>
    <body>
        Meta tags are used in html to define that what type of thing are present
        in the html file.<br>
        Charset UTF-8 includes character set like special character,
        digit 0-9, alphabet a-z, A-Z, etc..<br>
        Meta tag also includes device display specification and many more things. 
    </body>
</html>
