<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ea483e25.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="profile-card">
        <div class="image">
            <img src="./AbdulKalam.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">
                CodingLab
            </span>
            <span class="job">Youtuber and Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" id="f">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link" id="t">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link" id="i">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" id="y">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <buton class="btn">Message</buton>
        </div>
        <div class="analytic">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">13k</span>
            </div>
        </div>
     </div>
</body>
</html>
