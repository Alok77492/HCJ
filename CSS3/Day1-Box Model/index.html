<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solid">
        <h2>Solid border</h2>
    </div><br>
    <div class="dotted">
        <h2>Dotted border</h2>
    </div><br>
    <div class="double">
        <h2>Double border</h2>
    </div><br>
    <div class="groove">
        <h2>Groove border</h2>
    </div><br>
    <div class="ridge">
        <h2>Rigde border</h2>
    </div><br>
    <div class="dashed">
        <h2>Dashed border</h2>
    </div><br>
    <div class="inset">
        <h2>Inset border</h2>
    </div><br>
    <div class="outset">
        <h2>Outset border</h2>
    </div>
    <div class="mix1">
        <h2>Solid, Dotted, Double and Groove border</h2>
    </div>
    <div class="mix2">
        <h2>Ridge, Dashed, Inset and Outset border</h2>
    </div>
</body>
</html>
