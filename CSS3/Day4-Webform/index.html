<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="First name" name="" value="">
    <label for="lname">First Name</label>
    <input type="text" id="lname" placeholder="Last name" name="" value="">
    <label for="num">Contact No.</label>
    <input type="text" id="num" placeholder="Contact No." name="" value="">
    <label for="mail">Email</label>
    <input type="email" id="mail" placeholder="xyz@abc.com" name="" value="">
    <label for="gen">Gender</label>
    <select class="" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">
</form>
</body>
</html>
