<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="">
        <p>Paragraph 1</p>
        <h2>Heading 1</h2>
        <h2>Heading 2</h2>
        <h2>Heading 3</h2>
    </div>
        <h2>Heading 4</h2>
        <h2>Heading 5</h2>
        <h2>Heading 6</h2>
        <div class="">
            <h2>Heading 7</h2>
            <h2>Heading 8</h2>
            <h2>Heading 9</h2>
            <p>Paragraph 2</p>
        </div>
        <div class="">
            <h2>Heading 10</h2>
        </div>
        <div class="">
            <p>Paragraph 3</p>
        </div>
</body>
</html>
