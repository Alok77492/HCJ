<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
    <fieldset>
        <legend>Enter details for login</legend>
        <form action="">
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="login" value="" placeholder="abc@xyz.com"><br><br>
            <label for="userpass">Password:</label>
            <input type="password" id="userpass" name="login" value="" placeholder="*********"><br><br>
            <input type="submit" name="" value="submit">
        </form>
    </fieldset>
    </body>
</html>
